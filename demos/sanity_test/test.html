<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8" />
<title>test</title>
<script>
function erase_cookies() {
  set_cookie("nasm_username", "", 0);
  set_cookie("nasm_proof", "", 0);
  set_cookie("nasm_proof_nonce", "", 0);
}

function set_cookie(cname, cvalue, exdays) {
  var d = new Date(); d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  document.cookie = cname + "=" + cvalue + ";expires=" + d.toUTCString() + ";path=/";
}
</script>
</head><body>
test<br/>
<img src="test.png"/><br/>
<input type="button" value="Erase auth cookies" onclick="erase_cookies();"/>
</body>
</html>
